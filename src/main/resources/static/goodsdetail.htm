<!--静态连接-->
<!DOCTYPE html>
<html>
<head>
    <title>商品详情</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>

</head>
<body>


<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <!--如果user为空，则表明没有登录-->
        <span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
        <span>没有收货地址的提示……</span>
    </div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <!--格式转换-->
            <td id="startDate"></td>
            <!--秒杀状态-->
            <td>
                <input type="hidden" id="remainSeconds"/>
                <span id="seckillTip"></span>
            </td>
            <td>
                <!--                <form id="miaoshaForm" method="post" action="/seckillGoods/doSecKill">
                                    <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>
                                    <input type="hidden" name="goodsId" id="goodsId"/>
                                </form>-->
                <button class="btn btn-primary btn-block" id="buyButton" type="submit" onclick="doSeckill()">立即秒杀
                    <input id="goodsId" name="goodsId" type="hidden">
                </button>
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" id="seckillPrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>

</body>

<script>
    $(function () {
        getDetails();
        //countDown();
    });

    function doSeckill() {
        $.ajax({
            url: '/seckill/doSecKill',
            type: 'POST',
            data: {
                goodsId: $("#goodsId").val()
            },
            success: function (data) {
                if (data.code == 200) {
                    window.location.href = "/orderdetail.htm?orderId=" + data.obj.id;
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.message);
            }

        })
    }

    function  getDetails(){
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url:'/goods/todetail/'+goodsId,
            type:'GET',
            success:function (data){
                if(data.code==200){
                    render(data.obj);
                }else{
                    layer.msg("客户端请求出错");
                }
            },
            error:function(){
                layer.msg("客户端请求出错");
            }
        });

    }

    //渲染页面
    function render(detail) {
        var user = detail.user;
        var goods = detail.goodsVo;
        var remainSeconds = detail.remainSeconds;
        if (user) {
            $("#userTip").hide();
        }
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#startDate").text(new Date(goods.startDate).format("yyyy-MM-dd HH:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#goodsId").val(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#seckillPrice").text(goods.seckillPrice);
        $("#stockCount").text(goods.stockCount);
        countDown();
    }

    //倒计时
    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var timeout;

        if (remainSeconds > 0) {
            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀倒计时: " + remainSeconds + "秒")
            timeout = setTimeout(function () {
                // $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000)
            //秒杀进行中
        } else if (remainSeconds == 0) {
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#seckillTip").html("秒杀进行中")
        } else {
            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀已结束")
        }
    }

</script>


</html>
