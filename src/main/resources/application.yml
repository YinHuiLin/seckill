spring:
  thymeleaf:
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: 341282
    hikari:
      #连接池名
      pool-name: DateHikariCP
      #最小空闲连接数
      minimum-idle: 5
      #空间连接存货最大时间，默认600000（10min）
      idle-timeout: 1800000
      #最大连接数
      maximum-pool-size: 10
      #从连接池返回的连接自动提交
      auto-commit: true
      #连接最大存活时间，0表示永久存活，默认1800000（30分支）
      max-lifetime: 1800000
      #连接超时时间，默认30000（30s）
      connection-timeout: 30000
      #测试连接是否可用的查询语句
      connection-test-query: SELECT 1
#mybatis-plus相关配置
mybatis-plus:
  #配置Mapper.xml映射文件
  mapper-locations: classpath*:/mapper/*Mapper.xml
  #配置Mybatis数据返回类型别名(默认别名是类名)
  type-aliases-package: com.lins.seckill.entity
  #自动将下划线格式的表字段，转换为以驼峰格式命名的属性
  configuration:
    map-underscore-to-camel-case: true
#Mybatis sql打印（方法接口所在包，不是Mapper.xml所在的包）
logging:
  level:
    com.lins.seckill.mapper: debug
